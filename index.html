
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <style>

<body>
  <h1>SOS-–ë–æ—Ç ‚Äî –ü–æ–º–æ—â—å —Ä—è–¥–æ–º</h1>
  <div id=""webcam" autoplay playsinline muted></div>
  <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ –º–æ–¥–µ–ª–∏...</div>
  <button onclick="connectToArduino()">üîå –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ Arduino</button>
  <div id="serialStatus">–°—Ç–∞—Ç—É—Å –ø–æ—Ä—Ç–∞: –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</div>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "./";
    let model, webcam, maxPredictions;
    let port;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
    }

    async function connectToArduino() {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });
        document.getElementById("serialStatus").textContent = "‚úÖ –ü–æ—Ä—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω";
      } catch (err) {
        document.getElementById("serialStatus").textContent = "‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è";
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏:", err);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let resultText = "–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ...";
      let found = false;

      prediction.forEach(p => {
        if (p.probability > 0.95 && p.className === "–ñ–µ—Å—Ç –ø–æ–º–æ—â–∏") {
          resultText = "üö® –û–±–Ω–∞—Ä—É–∂–µ–Ω –∂–µ—Å—Ç –ø–æ–º–æ—â–∏!";
          found = true;
        }
      });

      document.getElementById("status").textContent = resultText;

      if (found && port && port.writable) {
        const writer = port.writable.getWriter();
        const data = new TextEncoder().encode("1");
        await writer.write(data);
        writer.releaseLock();
      }
    }

    init();
  </script>
